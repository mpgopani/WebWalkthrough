                return 'Build/' + path;
            },
            TOTAL_MEMORY: 536870912 // 512MB to prevent memory issues
        };
    </script>
    <script src="Build/WebWalk.loader.js"></script>
    <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/WebWalk.data",
            frameworkUrl: "Build/WebWalk.framework.js",
            codeUrl: "Build/WebWalk.wasm",
            companyName: "ClientName",

            productVersion: "1.0",
        }).then(() => {
            console.log("Unity loaded successfully!");

        });
